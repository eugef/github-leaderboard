<div class="project">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-2"><img src ng-src="http://robohash.org/{{ project.name | md5 }}" class="avatar-big img-circle"></div>
            <div class="col-md-5"><h3>{{ project.name.split('/')[1] }}</h3></div>
            <div class="col-md-1"><h3>{{ project.totalPoints }}</h3></div>
            <div class="col-md-4 vertical-center">

            </div>
        </div>
    </div>
</div>
<div class="leaderboard">
    <div class="panel panel-default" ng-repeat="contributor in project.points | orderObjectBy:'points':true  | filter:greaterThan('points', 0)">
        <div class="panel-body">
            <div class="col-md-1"><h3>{{ $index+1 }}</h3></div>
            <div class="col-md-1"><img src ng-src="{{ contributors[contributor.contributor].profile.avatar_url }}" class="avatar img-circle"></div>
            <div class="col-md-5"><h3><a href ng-href="#/contributors/{{ contributor.contributor }}">{{ contributor.contributor }}</a></h3></div>
            <div class="col-md-1"><h3>{{ contributor.points }}</h3></div>
            <div class="col-md-4 vertical-center">
                <progressbar value="contributor.points / project.totalPoints * 100">
                    <span ng-hide="contributor.points / project.totalPoints < 0.05">{{ (contributor.points / project.totalPoints) * 100 | number:0 }}%</span></bar>
                </progressbar>
            </div>
        </div>
    </div>
</div>
