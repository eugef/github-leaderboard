<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MainCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Github Leaderboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootswatch-slate/index.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">GitHub Leaderboard</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: hasUrl('/leaderboard')}"><a href="#/leaderboard">Contributors</a></li>
                <li ng-class="{active: hasUrl('/projects')}"><a href="#/projects">Projects</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/eugef/github-leaderboard" target="_blank">Project on GitHub</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="header">
    <div class="container">
        <progressbar value="progress.current" max="progress.total"></progressbar>
    </div>
</div>

<section class="content">
    <div class="container">
        <div ng-view></div>
    </div>
</section>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-order-object-by/src/ng-order-object-by.js"></script>
<script src="bower_components/angular-cache/dist/angular-cache.js"></script>
<script src="bower_components/moment/moment.js"></script>

<script src="app.js"></script>
<script src="config.js"></script>
<script src="components/github/github.js"></script>
<script src="components/models/contributor.js"></script>
<script src="components/models/contributors-leaderboard.js"></script>
<script src="components/models/project.js"></script>
<script src="components/models/projects-leaderboard.js"></script>
<script src="main/main.js"></script>
<script src="contributors/contributors.js"></script>
<script src="projects/projects.js"></script>
</body>
</html>
