<div class="leaderboard">
    <div class="panel panel-default" ng-repeat="contributor in contributorsLeaderboard.data | orderObjectBy:('total.'+main.sortItem):true | filter:main.greaterThan('total.'+main.sortItem, 0)">
        <div class="panel-body">
            <div class="col-md-1">
                <h3 ng-bind="$index+1"></h3>
            </div>
            <div class="col-md-1">
                <img src ng-src="//robohash.org/{{ contributor.profile.login | md5 }}?set=set5" class="avatar img-circle">
            </div>
            <div class="col-md-5">
                <h3><a href ng-href="#/contributors/{{ contributor.profile.login }}" ng-bind="contributor.profile.login"></a></h3>
            </div>
            <div class="col-md-1">
                <h3 ng-bind="contributor.total[main.sortItem]"></h3>
            </div>
            <div class="col-md-4 vertical-center">
                <ul>
                    <li ng-repeat="points in contributor.points | orderObjectBy:main.sortItem:true | filter:main.greaterThan(main.sortItem, 0) | limitTo:3">
                        <a href ng-href="#/projects/{{ points.project }}" ng-bind="points.project.split('/')[1]"></a>
                        <span class="label label-default">{{(points[main.sortItem] / contributor.total[main.sortItem] * 100) | number:0}}%</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
